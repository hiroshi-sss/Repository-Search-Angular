<h4>Favorites <span class="badge badge-secondary">{{ favorites? favorites.length : 0 }} / 10</span></h4>
<div *ngIf="!favorites" class="card">
    <div class="card-header text-muted">
        No Item.
    </div>
</div>

<div *ngIf="favorites" class="card">
    <ul *ngFor="let favorite of favorites;index as i" class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="row">
                <div class="mr-auto ml-2"><h5><span class="badge badge-info">{{ favorite.memo }}</span> {{ favorite.full_name }}</h5></div>
                <div class="ml-auto mr-2"><span class="badge badge-pill badge-dark">{{ favorite.watchers_count }}</span></div>
            </div>
            <div class="row">
              <div class="mr-auto ml-2 small"><p>{{ favorite.url }}</p></div>
              <div class="ml-auto mr-2"><button type="button" (click)="deleteFavorites(i)" id="{{ i }}"  class="btn btn-outline-danger btn-sm">Delete</button></div>
            </div>
        </li>
    </ul>
</div>
